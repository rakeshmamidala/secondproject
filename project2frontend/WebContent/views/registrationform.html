
<span style="color:red" ng-if="error.code==1">{{error.message}}</span>
<form>
   <pre>
	ENTER USERNAME: <input type="text" 	ng-model="user.username" min="5">
	<span style="color:red" ng-if="error.code==2">{{error.message}}</span>
	ENTER PASSWORD: <input type="password" ng-model="user.password">
	ENTER FIRSTNAME:<input type="text" ng-model="user.firstname">
	ENTER LASTNAME:<input type="text" ng-model="user.lastname">
	ENTER EMAIL:<input type="email" ng-model="user.email">
	<span style="color:red" ng-if="error.code==3">{{error.message}}</span>
	ENTER PHONENUMBER:<input type="phonenumber" ng-model="user.phonenumber">
	SELECT ROLE:
	<input type="radio" value="student" ng-model="user.role">STUDENT 
	<input type="radio" value="employee" ng-model="user.role">EMPLOYEE
	<input type="radio" value="alumini" ng-model="user.role">ALIUMINI
	<input type="submit" value="register" ng-click="registerUser()">

   </pre>
</form>
